<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>

    <head>
        <title></title>

        <link rel="stylesheet" href="dice3dots.css"/>
        <link rel="stylesheet" href='dice3.css'/>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <link href="dice3.js" rel="text/javascript"/>	
        <script type="text/javascript" src="dice3.js"></script>

    </head>
<body>
	
	<div id='box'>
       	<div class='die die1'>
            <div class='dot dot1'></div>
        </div>

        <div class='die die2'>
            <div class='dot dot21'></div>
            <div class='dot dot22'></div>
        </div>

        <div class='die die3'>
            <div class='dot dot31'></div>
            <div class='dot dot32'></div>
            <div class='dot dot33'></div>
        </div>

        <div class='die die4'>
            <div class='dot dot41'></div>
            <div class='dot dot42'></div>
            <div class='dot dot43'></div>
            <div class='dot dot44'></div>
        </div>

        <div class='die die5'>
            <div class='dot dot51'></div>
            <div class='dot dot52'></div>
            <div class='dot dot53'></div>
            <div class='dot dot54'></div>
            <div class='dot dot55'></div>
        </div>

        <div class='die die6'>
            <div class='dot dot61'></div>
            <div class='dot dot62'></div>
            <div class='dot dot63'></div>
            <div class='dot dot64'></div>
            <div class='dot dot65'></div>
            <div class='dot dot66'></div>
        </div>
	
	</div>
	<div id='displaybox'>	
		
			<div id='totaldisplay' class="dnumber"></div>
			<div id='rolleddisplay' class="dnumber"></div>
			<div id='helddisplay' class="dnumber"></div>
		
	</div>	
	<div id='buttons'>
		
		<div id='roll' class='button'>
			<input  type='button' value='roll' />
		</div>
		<div id='add' class='button'>
			<input  type='button' value='add one' />
		</div>
		<div id='remove' class='button'>
			<input  type='button' value='remove one' />
		</div>
		<div id='clear' class='button'>
			<input  type="button" value='clear all'/>
		</div>
		<div id='test' class='button'>
			<input  type="button" value='test'/>
		</div>

	</div>
	
	<div> Dice roller </div>	
		
	
</body>
</html>
